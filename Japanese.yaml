hall-of-fame.badge-section.title: IoTeX 第1チャリティープログラム -  ETH財団
hall-of-fame.badge-section.unicorn.desc: >
  エテリアムは過去4年間、ブロックチェーンの世界に革命をもたらしました。
  最新の流行語であるブロックチェインを作った。業界リーダーとして、Ethereumは
  提供された<a target="_blank"
  href="https://blog.ethereum.org/2018/03/07/announcing-beneficiaries-ethereum-foundation-grants/">grants</a>
  研究者や開発者に様々な前向きな立場で協力して支援する
  ブロックチェーンの生態系全体 IoTeX は、私たちが
  厳しい研究と協力を通じ、業界全体を推進します。我々
  世界には才能と輝かしい心が必要です。小さな
  ETHを Ethereum に寄付することです
  ブロックチェーン研究の資金提供を支援する財団。


  参加の詳細については、公式に参加してください <a target="_blank"
  href="https://t.me/IoTeXGroup">Telegram Group</a> 固定された
  メッセージ。


  固定された  メッセージ。t <a target="_blank"
  href="https://medium.com/@iotex/iotex-1st-charity-program-update-d1959e67e756">IoTeX
  第1回チャリティープログラムのアップデート</a>.
hall-of-fame.search.label: あなたのハッシュIDまたは優先表示名で検索する
hall-of-fame.thank-you.message: >
  慈善団体の特定の原因に資金を提供する手段としての Crowdsourcing は新しいものではありませんが、
  IoTeX は「スマートコントラクト」を介してこれを実行し、暗号侵害をリダイレクトします
  誇大宣伝今後数ヶ月で、コミュニティ報酬の下で
  プログラムでは、IoTeXは引き続き、
  IoTeX の「Physical World、Block by Block」の使命は、
  IoTeX のコミュニティ報酬プログラム。


  IoTeX はコミュニティと一緒に成長し、
  ブロックごとに物理的な世界。非常に野心的な目標だが、
  強力なチームと協力的なコミュニティで達成されました。一緒に
  コミュニティはブロックチェーンの開発のためのフロンティアを押し進める
  IoTeX はコミュニティがオリジナルを理解できることを真に望んでいます
  原因を促進し、原因を促進するのに役立ちます。
