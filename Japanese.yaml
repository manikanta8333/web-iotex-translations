home.about.inno.0.title.keep: 速い合意
home.about.inno.1.desc.keep: >-
 プラズマ のように、ルートチェーンから状態を引き離してプライバシーをさらに向上させ、
  スケーラビリティと相互運用性。価値の革新的なクロスチェーン移転
  データ
home.about.inno.1.title.keep: ブロックチェーンのブロックチェーン
home.about.inno.2.desc.keep: >-
  軽量ステルスのような革新的な暗号方式によるプライバシーの最大化
  アドレスと一定サイズのリング署名
home.about.inno.2.title.keep: 組み込みのプライバシー保護技術
home.about.inno.3.desc.keep: 「IoTのための地方分権化された自治組織、コードはロボット世界のための法律である」
home.about.inno.3.title.keep: 自律的な装置調整
home.about.sol.desc1: >-
  その急速な進化にもかかわらず、IoTはまだ大量採用には至っておらず、
  新しいユーザーを生態系に引き込む「キラーアプリケーション」が欠けている
  低スケーラビリティ、高い運用コスト、プライバシーに関する懸念、欠如などの問題
  機能的な値の
home.about.sol.desc2: >-
 IoTeXはIoT空間にトークン経済を導入することでこの問題に取り組んでいます。
  私たちは、暗号インセンティブだけでなくコミュニティの取り組みが
  IoT空間におけるイノベーションを促進する2つの主要な力。要するに、IoTeXは
  強力なスケーラビリティを備えた次世代のIoT指向のブロックチェーンプラットフォーム、
  新しいIoTアプリケーションをインキュベートするためのプライバシー、分離可能性および開発可能性
  そして生態系。
